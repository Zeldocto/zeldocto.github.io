<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeldocto</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="preload" href="assets/fonts/Delfino.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="assets/fonts/SMSScript.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'Delfino';
            src: url('assets/fonts/Delfino.ttf') format('truetype');
        }
        @font-face {
            font-family: 'SMSScript';
            src: url('assets/fonts/SMSScript.ttf') format('truetype');
        }
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #leaderboard {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.4) rgba(0, 0, 0, 0.3);
        }
        #leaderboard::-webkit-scrollbar {
            width: 12px;
        }
        #leaderboard::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        #leaderboard::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            border: 3px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #intro-video, #loop-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #intro-video {
            z-index: 1;
        }
        #loop-video {
            z-index: 0;
            display: none;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Increased opacity */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1); /* Added subtle border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        h1 {
            font-family: 'Delfino', Arial, sans-serif;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            font-family: 'SMSScript', Arial, sans-serif;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 15px 0; /* Increased spacing */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .link:active {
            background-color: #003d82;
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        .link:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Delfino', Arial, sans-serif;
            font-size: 48px;
            color: white;
            text-decoration: none;
            z-index: 2;
            text-shadow: 2px 2px 2px #000;
            transition: all 0.2s ease;
        }
        .home-link:hover {
            color: #ddd;
            text-shadow: 2px 2px 2px #000;
            transform: scale(1.05);
        }
        .home-link:active {
            transform: scale(0.95);
        }
        .separator {
            border: 0;
            height: 1px;
            background: #333;
            margin: 15px 0;
            opacity: 0.3;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 3;
            font-family: 'Delfino', Arial, sans-serif;
            text-shadow: 1px 1px 2px #000;
        }
        @media (max-width: 768px) {
            .home-link {
                font-size: 32px;
                top: 5px;
                left: 5px;
            }
            .container {
                padding: 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="intro-video" autoplay muted preload="auto" playsinline>
            <source src="assets/background/p3rstart.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="loop-video" muted preload="auto" playsinline>
            <source src="assets/background/p3r.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="loading" id="loading">Loading...</div>
    <a href="https://zeldocto.github.io/" class="home-link">home</a>
    <div class="container">
        <h1>Zeldocto</h1>
        <a href="https://speedrun.com/users/Zeldocto" class="link">Speedrun.com</a>
        <a href="https://zeldocto.github.io/history" class="link">PB History</a>
        <a href="https://bsky.app/profile/zeldocto.bsky.social" class="link">Bsky</a>
        <a href="https://x.com/zeldocto" class="link">X</a>
        <a href="https://twitch.tv/zeldocto" class="link">Twitch</a>
        <a href="https://youtube.com/@zeldocto" class="link">YouTube</a>
        <hr class="separator">
        <a href="/iltool/" class="link">IL Tool</a>
    </div>

    <script>
        const introVideo = document.getElementById('intro-video');
        const loopVideo = document.getElementById('loop-video');
        const loading = document.getElementById('loading');

        // Preload the looping video
        loopVideo.load();

        // Hide loading when intro video can play
        introVideo.addEventListener('canplay', () => {
            loading.style.display = 'none';
        });

        // When the intro video ends, hide it and start the looping video
        introVideo.addEventListener('ended', function() {
            introVideo.style.display = 'none';
            loopVideo.style.display = 'block';
            loopVideo.play();
            loopVideo.loop = true;
        });
    </script>
</body>
</html>
